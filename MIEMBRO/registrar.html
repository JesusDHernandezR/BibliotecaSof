<body>
    
    <div>
        <form action="" class="form-register" id="formRegistroLibro">
            <h4>Datos del libro</h4>
        
        <input class="controls" type="number" name="" id="numeroSerie" placeholder="Numero de serie"><br><br>
        
        <input class="controls" type="text" name="" id="nombreLibro" placeholder="Titulo de libro"><br><br>
        
        <select class="controls" name="" id="categoria">
            <option value="Seleccionar">Seleccionar Categoria</option>

            <option value="Geografia">Geografia</option>
            <option value="Matematicas">Matematicas</option>

        </select>
        <br><br>
        
        <input class="controls" type="text" name="" id="autorLibro" placeholder="Autor"><br><br>
        
        <textarea class="controls"  name="" id="resumenLibro" cols="40" rows="5" placeholder="Resumen"></textarea><br><br>
        <input class="botons" type="button" id="btnGuardar" value="Guardar" onclick="guardarDatos()">
        
        </form>
